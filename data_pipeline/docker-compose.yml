services:

  # ======================
  # ZOOKEEPER
  # ======================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka-net

  # ======================
  # KAFKA
  # ======================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - kafka-net

  # ======================
  # AIRFLOW WEBSERVER
  # ======================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-webserver
    depends_on:
      - kafka
      - spark-master
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor

      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth

      # ðŸ‘‰ PostgreSQL BACKEND (UNIQUE DB)
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:secret@projetformation_postgres:5432/projetformationdb
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:secret@projetformation_postgres:5432/projetformationdb

      # ðŸ‘‰ AccÃ¨s DB pour ton script Python
      DB_HOST: projetformation_postgres
      DB_PORT: 5432
      DB_NAME: projetformationdb
      DB_USER: postgres
      DB_PASSWORD: secret

      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./kafka:/opt/airflow/kafka
      - ./credentials.json:/opt/airflow/credentials.json
      - ./token.json:/opt/airflow/token.json
      - ./spark/jobs:/opt/spark/jobs
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@gmail.com || true &&
      airflow webserver
      "
    ports:
      - "8080:8080"
    networks:
      - kafka-net

  # ======================
  # AIRFLOW SCHEDULER
  # ======================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-scheduler
    depends_on:
      - airflow-webserver
      - kafka
      - spark-master
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:secret@projetformation_postgres:5432/projetformationdb
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://postgres:secret@projetformation_postgres:5432/projetformationdb

      DB_HOST: projetformation_postgres
      DB_PORT: 5432
      DB_NAME: projetformationdb
      DB_USER: postgres
      DB_PASSWORD: secret

      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./kafka:/opt/airflow/kafka
      - ./credentials.json:/opt/airflow/credentials.json
      - ./token.json:/opt/airflow/token.json
      - ./spark/jobs:/opt/spark/jobs
      - /var/run/docker.sock:/var/run/docker.sock
    command: airflow scheduler
    networks:
      - kafka-net

  # ======================
  # MINIO
  # ======================
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - kafka-net

  # ======================
  # SPARK MASTER
  # ======================
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - ./spark/jobs:/opt/spark/jobs
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    networks:
      - kafka-net

  # ======================
  # SPARK WORKER
  # ======================
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./spark/jobs:/opt/spark/jobs
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    networks:
      - kafka-net

# ======================
# NETWORK & VOLUMES
# ======================
networks:
  kafka-net:
    external: true

volumes:
  minio_data:
